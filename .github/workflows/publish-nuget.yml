name: .NET build, test, and publish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      # Map the secret here so ALL steps can see it in their 'if' conditions
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          # Caching disabled for now to stop the YAML error
          
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test tests/TinyPdf.Tests/TinyPdf.Tests.csproj --configuration Release --no-restore --no-build

      - name: Pack TinyPdf
        run: dotnet pack src/TinyPdf/TinyPdf.csproj --configuration Release --no-restore --output artifacts

      - name: Publish to nuget.org
        if: env.NUGET_API_KEY != '' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: dotnet nuget push "artifacts/*.nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.nupkg
          generate_release_notes: true
