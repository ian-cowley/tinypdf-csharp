name: .NET build, test, and publish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: nuget

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test tests/TinyPdf.Tests/TinyPdf.Tests.csproj --configuration Release --no-restore --no-build

      - name: Pack TinyPdf
        run: dotnet pack src/TinyPdf/TinyPdf.csproj --configuration Release --no-restore --output artifacts

      - name: Publish to nuget.org
        if: secrets.NUGET_API_KEY && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/*.nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
